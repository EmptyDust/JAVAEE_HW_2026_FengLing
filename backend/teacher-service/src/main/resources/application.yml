server:
  port: 8085

spring:
  application:
    name: teacher-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
    druid:
      initial-size: 10        # 初始连接数（增加到10）
      min-idle: 10            # 最小空闲连接数（增加到10）
      max-active: 50          # 最大连接数（增加到50）
      max-wait: 60000         # 最大等待时间（60秒）
      time-between-eviction-runs-millis: 60000  # 检测空闲连接间隔
      min-evictable-idle-time-millis: 300000    # 连接最小空闲时间
      validation-query: SELECT 1                 # 验证查询
      test-while-idle: true                      # 空闲时测试连接
      test-on-borrow: false                      # 获取时不测试
      test-on-return: false                      # 归还时不测试
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true

mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.student.teacher.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境：输出SQL日志

# Knife4j API文档配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

knife4j:
  enable: true
  setting:
    language: zh_cn
