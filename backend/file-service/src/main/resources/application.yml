server:
  port: 8083

spring:
  application:
    name: file-service
  config:
    import: optional:nacos:application.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 文件存储配置
file:
  # 存储策略: local(本地硬盘) 或 minio(对象存储)
  storage-type: minio
  # 本地存储配置
  local:
    upload-path: /home/emptydust/JAVAEE_HWF/uploads
    access-url: http://localhost:8080/file
  # Minio配置
  minio:
    endpoint: http://localhost:9000
    access-key: admin
    secret-key: admin123456
    bucket-name: student-system
