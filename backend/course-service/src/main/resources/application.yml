server:
  port: 8084

spring:
  application:
    name: course-service
  config:
    import: optional:nacos:application.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
    hikari:
      # HikariCP 连接池配置
      maximum-pool-size: 50          # 最大连接数
      minimum-idle: 10               # 最小空闲连接数
      connection-timeout: 30000      # 连接超时时间（30秒）
      idle-timeout: 600000           # 空闲连接超时时间（10分钟）
      max-lifetime: 1800000          # 连接最大生命周期（30分钟）
      connection-test-query: SELECT 1  # 连接测试查询
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 30s
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  # Redis配置
  data:
    redis:
      url: redis://default:redis123456@localhost:6379/0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 32      # 最大连接数（增加到32）
          max-idle: 16        # 最大空闲连接数
          min-idle: 8         # 最小空闲连接数
        max-wait: 3000      # 最大等待时间（3秒）
      shutdown-timeout: 100ms
    client-type: lettuce

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开发环境：输出SQL日志

# Elasticsearch索引配置
elasticsearch:
  index:
    name: course_attachments
    shards: 1
    replicas: 0

# RabbitMQ队列配置
rabbitmq:
  queue:
    course-notification: course.notification.queue
    teacher-name-sync: teacher.name.sync.queue
  exchange:
    course: course.exchange
  routing-key:
    notification: course.notification

# Knife4j API文档配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

knife4j:
  enable: true
  setting:
    language: zh_cn
