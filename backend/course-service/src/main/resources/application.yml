server:
  port: 8084

spring:
  application:
    name: course-service
  config:
    import: optional:nacos:application.yml
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/student_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123456
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 10s
    socket-timeout: 30s
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Elasticsearch索引配置
elasticsearch:
  index:
    name: course_attachments
    shards: 1
    replicas: 0

# RabbitMQ队列配置
rabbitmq:
  queue:
    course-notification: course.notification.queue
  exchange:
    course: course.exchange
  routing-key:
    notification: course.notification

# Knife4j API文档配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

knife4j:
  enable: true
  setting:
    language: zh_cn
